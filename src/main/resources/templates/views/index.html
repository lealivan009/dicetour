<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/main.css}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">




  <title>Dicetours</title>
</head>

<body>
  <!--========================================================== -->
  <!-- ENCABEZADO -->
  <!--========================================================== -->
  <header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
  </header>

  <nav th:replace="components/navbar :: nav_bar"></nav>

  <!--========================================================== -->
  <!-- SLIDER DE IMAGENES-->
  <!--========================================================== -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img th:src="@{${'/img/slide1.jpg'}}" class="d-block w-100" alt="">
      </div>


      <div class="carousel-item" data-bs-interval="3000">
        <img th:src="@{${'/img/slide2.jpg'}}" class="d-block w-100" alt="...">
      </div>


      <div class="carousel-item" data-bs-interval="3000">
        <img th:src="@{${'/img/slide3.jpg'}}" class="d-block w-100" alt="...">
      </div>


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--========================================================== -->
  <!--SOBRE NOSOTROS-->
  <!--========================================================== -->
  <section class="py-5 w-75 mx-auto">
    <H1 class="text-warning fs-2 text-center">Sobre nosotros</H1>
    <p class="text-center" >Somos una empresa dedicada a brindar el mejor servicio a nuestra comunidad. Contamos con las
      mejores unidades, estas cuentan con aire acondicionado,calefaccion, asientos reclinables,etc.</p>
  </section>



  <!--========================================================== -->
  <!--FOOTER-->
  <!--========================================================== -->
  <footer th:replace="components/footer :: footer"></footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>

</html>
