<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" th:href="@{/css/main.css}">

  <title>Dicetours</title>
</head>

<body>
  <!--========================================================== -->
  <!-- ENCABEZADO -->
  <!--========================================================== -->
  <header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
  </header>

  <nav th:replace="components/navbar :: nav_bar"></nav>

  <div class="container">
    </br>
    <div class="row">
      <div class="col-md-3" th:each="colectivo  :${colectivos}">
        <div class="card">
          <img class="card-img-top" th:src="@{${'/img/dicetours_img_horarios.jpg'}}" style="height:300px"  alt="img" >
          <div class="card-body ">
            <h5 class="card-title text-truncate font-weight-bold" th:text="${colectivo.nombreColectivo}">Nombre</h5>
            <a th:href="@{/colectivo/detalle/{id}(id=${colectivo.id})}" class="btn btn-primary mb-1 d-flex justify-content-center">Ver Horarios</a>
          </div>
        </div>
        </br>
      </div>
    </div>
  </div>
  <!--========================================================== -->
  <!--FOOTER-->
  <!--========================================================== -->


  <footer th:replace="components/footer :: footer"></footer>


</body>

</html>
