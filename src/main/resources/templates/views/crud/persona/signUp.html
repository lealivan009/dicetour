<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <title>SignUp</title>
</head>

<body>
  <!--========================================================== -->
  <!-- ENCABEZADO -->
  <!--========================================================== -->
  <header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
  </header>

  <nav th:replace="components/navbar :: nav_bar"></nav>


  <div class="container w-75 bg-secondary text-light border border-dark rounded  my-5">
    <form th:action="@{/persona/guardarPersona}" th:object="${nuevaPersona}" method="post">
      <h1 class="text-center p-3">Registrate!</h1>

      <div class="row px-3 py-2 ">
        <div class="form-group col-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" required autofocus="autofocus">
          <div class="text-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="form-group col-6">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" th:field="*{apellido}" required >
          <div class="text-warning" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
      </div>

      <div class="row px-3 py-2 ">
        <div class="form-group col-6">
          <label for="dni">DNI</label>
          <input type="number" class="form-control" id="dni" name="dni" placeholder="DNI" th:field="*{dni}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
        </div>
        <div class="form-group col-6">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="Date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento" th:field="*{fechaNacimiento}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
        </div>
      </div>
      <div class="form-group px-3 py-2">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Cordoba 1435" th:field="*{domicilio}" required>
        <div class="text-warning" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>
      </div>
      <div class="row px-3 py-2">
        <div class="form-group col-6">
          <label for="ciudad">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" th:field="*{ciudad}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>

        </div>
        <div class="form-group col-md-4">
          <label for="provincia">Provicia</label>
          <input type="text" class="form-control" id="provincia" name="provincia" placeholder="Provincia" th:field="*{provincia}" requiered>
          <div class="text-warning" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
        </div>
        <div class="form-group col-md-2">
          <label for="codigoPostal">Codigo Postal</label>
          <input type="number" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Codigo Postal" th:field="*{codigoPostal}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
        </div>
      </div>
      <hr>
      <div class="row px-3 py-2 ">
        <div class="form-group col-6">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo" th:field="*{email}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group col-6">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" th:field="*{password}" required>
          <div class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-warning">Registrarse</button>
      </div>
    </form>
  </div>

  <br>



  <!--========================================================== -->
  <!--FOOTER-->
  <!--========================================================== -->


  <footer th:replace="components/footer :: footer"></footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  
</body>

</html>
