<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>ExpertD.</title>
</head>

<body>
<!--========================================================== -->
<!-- ENCABEZADO -->
<!--========================================================== -->
<header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
</header>

<nav th:replace="components/navbar :: nav_bar"></nav>


<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col-1">#</th>
            <th class="w-50" scope="col-7">Nombre</th>
            <th class="w-25" scope="col-2">Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol :${roles}">
            <td th:text="${rol.id}">1</td>
            <td th:text="${rol.nombre}">Mark</td>
            <td>
                <a th:if="${rol.vigente}" th:href="@{/rol/confirmarBajaRol/{id}(id=${rol.id})}" class="btn btn-danger"><span class="d-none d-sm-none d-md-block">Dar de Baja</span><i
                        class="bi bi-arrow-down-circle-fill d-block d-sm-block d-md-none"></i></a>
                <a th:unless="${rol.vigente}" th:href="@{/rol/confirmarAltaRol/{id}(id=${rol.id})}"
                   class="btn btn-success"><span class="d-none d-sm-none d-md-block">Dar de Alta</span><i
                        class="bi bi-arrow-up-circle-fill d-block d-sm-block d-md-none"></i></a>
                <a th:href="@{/rol/confirmarEliminarRol/{id}(id=${rol.id})}"class="btn btn-secondary"><span class="d-none d-sm-none d-md-block">Eliminar</span><i
                        class="bi bi-trash d-block d-sm-block d-md-none"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <a th:href="@{/rol/nuevoRol}" class="btn btn-success">Nuevo Rol</a>
    </div>
</div>
<br>


<!--========================================================== -->
<!--FOOTER-->
<!--========================================================== -->


<footer th:replace="components/footer :: footer"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>

</html>
