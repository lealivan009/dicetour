<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <title>ExpertD.</title>
</head>

<body>
  <!--========================================================== -->
  <!-- ENCABEZADO -->
  <!--========================================================== -->
  <header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
  </header>

  <nav th:replace="components/navbar :: nav_bar"></nav>




  <div class="container w-75 bg-secondary text-light border border-dark rounded  my-5">
    <form  th:action="@{/rol/guardarRol}" th:object="${nuevoRol}" method="post">
      <h1 class="text-center p-3">Nuevo Rol!</h1>

      <div class="row px-3 py-2 ">

        <div class="form-group col-12">
          <label for="nombre">Nombre</label>
          <input type="Text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" required autofocus="autofocus">
          <div class="text-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

      </div>
      <hr>
      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-warning">Crear Rol</button>
      </div>
    </form>
  </div>

  <br>



  <!--========================================================== -->
  <!--FOOTER-->
  <!--========================================================== -->


  <footer th:replace="components/footer :: footer"></footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  
</body>

</html>
