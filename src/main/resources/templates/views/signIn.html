<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Fuente para icono de ojo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Dicetours</title>
</head>

<body>
<!--========================================================== -->
<!-- ENCABEZADO -->
<!--========================================================== -->
<header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
</header>

<nav th:replace="components/navbar :: nav_bar"></nav>
<script>
    function mostrarContrasena(){
        var tipo = document.getElementById("password");
        if(tipo.type == "password"){
            tipo.type = "text";
            $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
        }else{
            tipo.type = "password";
            $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
        }
    }

</script>

<div class="container w-50 my-5 p-4 bg-secondary text-light border border-dark rounded">

    <div th:if=${param.exito}>
        <div class="alert alert-primary text-center">Usuario creado exitosamente</div>
    </div>
    <div th:if=${param.error}>
        <div class="alert alert-danger text-center">Usuario o contraseña incorrecto</div>
    </div>

    <form th:action="@{/cuenta/signin}" method="post">
        <h1 class="text-light bold text-center">Iniciar Sesion</h1>
        <div class="form-group pb-3">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" name="username" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group p-0">
            <label for="password">Contraseña</label>
            <div class="d-flex">
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Password">
                <button class="btn btn-primary" type="button" onclick="mostrarContrasena()"><span
                        class="fa fa-eye-slash icon"></span></button>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning text-center">Iniciar sesion</button>
        </div>
    </form>
</div>

<br>

<!--========================================================== -->
<!--FOOTER-->
<!--========================================================== -->


<footer th:replace="components/footer :: footer"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>

</html>
