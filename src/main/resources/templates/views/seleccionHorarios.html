<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >

<head th:replace="components/head :: head"></head>

<body>
  <!--========================================================== -->
  <!-- ENCABEZADO -->
  <!--========================================================== -->
  <header class="container-fluid bg-warning d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">Design by Ivan Leal</p>
  </header>

  <nav th:replace="components/navbar :: nav_bar"></nav>

  <div class="container  " style="width: 100%;">
      <form class="form-inline " th:action="@{/colectivo/busqueda} " >
        <input class="form-control " type="search" placeholder="Buscar colectivo" aria-label="Search" style="width: 80%" name="query">
        <button class="btn btn-warning  text-light my-2 my-sm-0"  type="submit" style="width: 20%"><span class="d-none d-sm-none d-md-block">Buscar</span><i
                class="bi bi-search d-block d-sm-block d-md-none"></i></button>
      </form>
  </div>

  <div class="container">
    </br>
    <div class="row">
      <div class="col-md-3" th:each="colectivo  :${colectivos}">
        <div class="card">
          <img class="card-img-top" th:src="@{${'/img/dicetours_img_horarios.jpg'}}" style="height:300px"  alt="img" >
          <div class="card-body ">
            <h5 class="card-title text-truncate font-weight-bold" th:text="${colectivo.nombreColectivo}">Nombre</h5>
            <a th:href="@{/colectivo/detalle/{id}(id=${colectivo.id})}" class="btn btn-primary mb-1 d-flex justify-content-center">Ver Horarios</a>
          </div>
        </div>
        </br>
      </div>
    </div>
  </div>
  <!--========================================================== -->
  <!--FOOTER-->
  <!--========================================================== -->


  <footer th:replace="components/footer :: footer"></footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

</body>

</html>
